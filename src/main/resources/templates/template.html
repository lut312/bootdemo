<head>
<meta charset="utf-8" />
<meta name="author" content="" />

<title></title>

<body style="background-image: none;">
    <div class="body_wrap">
        <div class="container">
            <div class="alert alert-success text-center" role="alert">Sptring Boot学习资源大奉送</div>
            <table class="table table-striped table-bordered">
                <tr>
                    <td>作者</td>
                    <td>教程名称</td>
                    <td>地址</td>
                </tr>
                <!--/*@thymesVar id="learnList" type=""*/-->
                <tr th:each="learn : ${learnList}" class="text-info">
                    <td th:text="${learn.name}">嘟嘟MD</td>
                    <td th:text="${learn.des}">SPringBoot干货系列</td>
                    <td><a href="#" th:href="${learn.url}" class="btn btn-primary" target="_blank"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>点我</a>
                    </td>
                </tr>
            </table>

        </div>
        <!--/ container -->
    </div>
